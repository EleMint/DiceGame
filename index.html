<!DOCTYPE html>
<html>
<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="center">
	<br>
	<br>
	<h1 class="underline">Dice Game</h1>
	<h2>Dylan Schmidt</h2><br>
	<h4 class="underline">Instructions:</h4>
	<h5>Select your possible points towards each attribute respectivly.</h5>
	<h5>Can you beat the computer?</h5>
	<fieldset class="left">
		<legend>Choose Your Attribute Order</legend>
			Initial Health:<select id="initialHealth">
							  <option value="four">Four</option>
							  <option value="six">Six</option>
							  <option value="eight">Eight</option>
							  <option value="ten">Ten</option>
							  <option value="twelve">Twelve</option>
							  <option value="twenty">Twenty</option>
							</select>
			Health Regeneration:<select id="healthRegeneration">
							  <option value="four">Four</option>
							  <option value="six">Six</option>
							  <option value="eight">Eight</option>
							  <option value="ten">Ten</option>
							  <option value="twelve">Twelve</option>
							  <option value="twenty">Twenty</option>
							</select>
			Attack Weapon:<select id="attackWeapon">
							  <option value="four">Four</option>
							  <option value="six">Six</option>
							  <option value="eight">Eight</option>
							  <option value="ten">Ten</option>
							  <option value="twelve">Twelve</option>
							  <option value="twenty">Twenty</option>
							</select>
			Attack Strength:<select id="attackStrength">
							  <option value="four">Four</option>
							  <option value="six">Six</option>
							  <option value="eight">Eight</option>
							  <option value="ten">Ten</option>
							  <option value="twelve">Twelve</option>
							  <option value="twenty">Twenty</option>
							</select>
			Defence Type:<select id="defenceType">
							  <option value="four">Four</option>
							  <option value="six">Six</option>
							  <option value="eight">Eight</option>
							  <option value="ten">Ten</option>
							  <option value="twelve">Twelve</option>
							  <option value="twenty">Twenty</option>
							</select>
			Defence Strength:<select id="defenceStrength">
							  <option value="four">Four</option>
							  <option value="six">Six</option>
							  <option value="eight">Eight</option>
							  <option value="ten">Ten</option>
							  <option value="twelve">Twelve</option>
							  <option value="twenty">Twenty</option>
							</select>
			<input type="submit" name="submit" value="Set" id="submit" onclick="setAttributes()">
	</fieldset>
	<p id="pTag"></p>


<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
